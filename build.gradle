plugins {
    id 'java'
    id 'jys-migration'
}

group 'org.yunseong'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}

tables {
    tableName = "my_table"
}

tasks.register("jys") {
    def first = "First"
    def last = "Last"
    doFirst {
        println first
    }

    doLast {
        println file('srcDir')
        println buildDir
    }
}